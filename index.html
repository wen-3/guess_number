<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>猜數字(0~100)</h1>
    <input id="guess_number" type="number" min="0" max="100">
    <button id="btn">送出</button>          
<script>
// 隨機產生0~100的數
    var answer_number=Math.floor(Math.random() * 101);
    var guess_round=1;
    var min_number=0;
    var max_number=100;
    
    btn.onclick=function(){
        var guess_number=document.querySelector("#guess_number");
        console.log(guess_number);
        var i=0;   
        while (i<=101){
            if (guess_number==answer_number){
                break;
                alert("猜對了,共猜了",guess_round,"次");
            
            }else{
                alert("猜錯了"); 
                guess_round=guess_round+1;
                // 可改寫成 guess_frequency++

                }
            i=i+1;
            }
        }
            
</script>
            
</body>
</html>
